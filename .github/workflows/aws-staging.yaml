on:
#  push:
#    branches:
#      - dev
  pull_request:
    types: [ opened, edited, synchronize, reopened ]

name: Deploy to AWS Staging

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-central-1
      ECR_REPO_NAME: oasis-borrow-staging
      SERVICE_NAME: oasis-borrow-staging
      CLUSTER_NAME: oasis-borrow-staging

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Login to ECR
      uses: docker/login-action@v2
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      with:
        registry: ${{ env.ECR_REGISTRY }}

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract commit hash
      id: vars
      shell: bash
      run: |
        echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

    - name: Set up Docker Buildx
      id: buildex
      uses: docker/setup-buildx-action@v2
      with:
        install: true


    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      uses: docker/build-push-action@v3
      env:
        SHA_TAG: ${{ steps.vars.outputs.sha_short }}
        LATEST_TAG: latest
        ENVIRONMENT_TAG: staging
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        REPO_NAME: ${{ github.event.repository.name }}
        DOCKERHUB_ORG: "oasisdexorg"
      with:
        context: .
        file: ./Dockerfile
        builder: ${{ steps.buildx.outputs.name }}
        push: true
        build-args: |
          COMMIT_SHA=${{ env.SHA_TAG }}
          API_HOST=${{ secrets.API_HOST_STAGING }}
          MIXPANEL_ENV=staging
          MIXPANEL_KEY=${{ secrets.MIXPANEL_STAGING_KEY }}
          ADROLL_ADV_ID=${{ secrets.ADROLL_ADV_ID_STAGING }}
          ADROLL_PIX_ID=${{ secrets.ADROLL_PIX_ID_STAGING }}
          MAINNET_CACHE_URL=${{ secrets.MAINNET_CACHE_URL_STAGING }}
          MAILCHIMP_ENDPOINT=${{ secrets.MAILCHIMP_ENDPOINT }}
          MAILCHIMP_API_KEY=${{ secrets.MAILCHIMP_API_KEY }}
          INFURA_PROJECT_ID=${{ secrets.INFURA_PROJECT_ID }}
          ETHERSCAN_API_KEY=${{ secrets.ETHERSCAN_API_KEY }}
          BLOCKNATIVE_API_KEY=${{ secrets.BLOCKNATIVE_STAGING_API_KEY }}
          SHOW_BUILD_INFO=1
          NODE_ENV=production
          NEXT_PUBLIC_SENTRY_ENV=staging
          SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}
        tags: |
          ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPO_NAME }}:${{ env.SHA_TAG }}
        cache-from: type=registry,ref=${{ env.DOCKERHUB_ORG }}/${{ env.REPO_NAME }}:buildcache # https://github.com/aws/containers-roadmap/issues/876 we need cache on dockerhub...
        cache-to: type=registry,ref=${{ env.DOCKERHUB_ORG }}/${{ env.REPO_NAME }}:buildcache,mode=max
