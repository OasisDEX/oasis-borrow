services:
  postgres:
    image: postgres:12
    container_name: postgres-oasis-borrow
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_HOST=localhost
      - POSTGRES_PORT=5432
      - POSTGRES_DB=db
    volumes:
      - db_data:/var/lib/postgresql/data
  pgadmin:
    ports:
      - "8888:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=user@summer.fi
      - PGADMIN_DEFAULT_PASSWORD=pass
    volumes:
      - pgadmin-data:/var/lib/pgadminvolumes

volumes:
  db_data:
    driver: local
  pgadmin-data:
    driver: local
